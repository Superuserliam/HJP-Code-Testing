<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJP Code Testing HTML</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2d2d2d;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        textarea {
            width: 90%;
            height: 60%;
            font-size: 16px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 2px solid #444;
            border-radius: 10px;
            margin-bottom: 20px;
            resize: none;
            outline: none;
            overflow: hidden;
        }

        .output {
            width: 90%;
            height: 30%;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }

        
        .output iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #222;
        }

        #app-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <div class="container">
            <textarea id="htmlInput" placeholder="Type your HTML code here..."></textarea>
            <div class="output" id="htmlOutput"></div>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById("htmlInput");
        const htmlOutput = document.getElementById("htmlOutput");

        
        htmlInput.addEventListener("input", function() {
            const userCode = htmlInput.value;
                        
            const iframe = document.createElement("iframe");

            iframe.srcdoc = userCode;
            iframe.style.border = "none";

            htmlOutput.innerHTML = "";
            
            htmlOutput.appendChild(iframe);
        });

    </script>

</body>
</html>
